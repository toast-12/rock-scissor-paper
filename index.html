<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ff4242;
    margin: 0;
}

.main {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

.choices {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.choice {
    font-size: 50px;
    text-decoration: none;
    transition: transform 0.2s;
    cursor: pointer;
    padding: 10px;
    text-align: center;
    transition: all 1s ease;
}

.choice:hover {
    transform: scale(1.1);
    transition: all 1s ease;
    background-color: #333;
}

.choice:active {
    transform: scale(0.9);
}

h3 {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
}

/* Animation for the result display */
.result-animation {
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="main">
        <h2>Rock Scissors Paper!</h2>
        <div class="choices">
            <a href="#" id="scissor" class="choice">‚úå</a>
            <a href="#" id="paper" class="choice">üñê</a>
            <a href="#" id="rock" class="choice">üëä</a>
        </div>
        <h3 id="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
